<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section id="main_section">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productHandler(false, 'phone');" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone_quantity" type="text" class="form-control text-center" value="1">
                           <button onclick="productHandler(true, 'phone')" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phone_price">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productHandler(false, 'case')" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case_quantity" type="text" class="form-control text-center" value="1">
                           <button onclick="productHandler(true, 'case')" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case_price">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax(10%):</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="sub_total">$1278</h5id="sub_total">
                           <h5 id="tax">$128</h5>
                           <h5 id="total">$1406</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button onclick="checkOut()" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <section id="process_page">
      <h1 class="display-4 text-center p-5 m-5 bg-info rounded text-warning">Please Wait...............</h1>
   </section>

   <script src="script.js"></script>
</body>

</html>
